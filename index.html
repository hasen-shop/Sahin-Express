<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>شاهين إكسبريس | Sahin Express</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      margin: 0;
      padding: 0;
      background: rgb(241, 241, 241); /* بدلاً من #f1f1f1 */
      direction: rtl;
    }
    header {
      background: linear-gradient(to left, rgb(44, 62, 80), rgb(52, 73, 94)); /* بدلاً من #2c3e50 و #34495e */
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
    }
    nav {
      background: rgb(236, 240, 241); /* بدلاً من #ecf0f1 */
      display: flex;
      justify-content: center;
      padding: 10px;
      gap: 15px;
    }
    nav button {
      background: rgb(52, 152, 219); /* بدلاً من #3498db */
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .product {
      background: rgb(255, 255, 255); /* بدلاً من white */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      transition: 0.3s;
    }
    .product:hover {
      transform: translateY(-5px);
    }
    .product img {
      max-width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
    }
    .product button {
      background: rgb(39, 174, 96); /* بدلاً من #27ae60 */
      color: white;
      border: none;
      padding: 10px 15px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
    }
    .cart {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgb(41, 128, 185); /* بدلاً من #2980b9 */
      color: white;
      padding: 15px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .cart-details {
      position: fixed;
      bottom: 80px;
      left: 20px;
      background: rgb(255, 255, 255);
      color: rgb(51, 51, 51);
      border: 1px solid rgb(204, 204, 204);
      border-radius: 10px;
      max-height: 300px;
      overflow-y: auto;
      width: 300px;
      display: none;
      z-index: 999;
    }
    .cart-details ul {
      list-style: none;
      padding: 10px;
      margin: 0;
    }
    .cart-details li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      border-bottom: 1px solid rgb(238, 238, 238);
      padding-bottom: 5px;
    }
